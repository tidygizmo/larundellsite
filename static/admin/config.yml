backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images/blog"
public_folder: "/images/uploads"

collections: # A list of collections the CMS should be able to edit
  - name: 'about' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'About' # Used in the UI, ie.: "New Post"
    folder: 'content/about' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' } 
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Categories', name: 'categories', widget: 'list' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' } 
  - name: 'blog' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Blog' # Used in the UI, ie.: "New Post"
    folder: 'content/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Categories', name: 'categories', widget: 'list' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' } 
  - name: 'comtact' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Contact' # Used in the UI, ie.: "New Post"
    folder: 'content/contact' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' } 
  - name: 'portfolio' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Portfolio' # Used in the UI, ie.: "New Post"
    folder: 'content/portfolio' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" } 
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        default: "images/portfolio"
        media_library:
          config:
            multiple: false
      - { label: "Client", name: "client", widget: "string"}
      - { label: "Year", name: "year", widget: "string" } 
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Category", name: "category", widget: "string" } 
      - { label: "Project url", name: "project_url", widget: "string" }
      - { label: "Type", name: "type", widget: "string" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Portfolio item content", name: "body", widget: "markdown" } 

new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/about
  label: About
  create: none
  match: "*"